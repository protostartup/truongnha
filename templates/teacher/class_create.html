{% extends "teacher/index.html" %}
{% load bootstrap %}
{% block breadcrumb %}
  {{ block.super }}
  {% load breadcrumb_tags %}
  {% add_crumb 'Thêm lớp học' %}
{% endblock %}

{% block content %}
<h2>Tạo lớp mới</h2>
<form class="form-horizontal"
  action="{{ create_url }}"
  id="createClassForm" method="post">{% csrf_token %}
  {{ form|bootstrap }}
  <div class="form-actions">
    <button class="btn btn-primary" id="sendRegister">Lưu</button>
    <button class="btn" id="sendRegister">Hủy</button>
  </div>
</form>
{% endblock %}
